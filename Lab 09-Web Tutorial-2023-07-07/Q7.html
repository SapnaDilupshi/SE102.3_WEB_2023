<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <script>
            var num1 = parseInt(window.prompt("Enter first number: "));
            var num2 = parseInt(window.prompt("Enter second number: "));
            document.write("Addition: ",num1+num2,"<br>");
            document.write("Substraction: ",num1-num2,"<br>");
            document.write("Multiplication: ",num1*num2,"<br>");
            document.write("Divition: ",(num1/num2).toFixed(2));
        </script>
    </body>
</html>
